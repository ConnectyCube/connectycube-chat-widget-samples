name: Build and Deploy to S3

on:
  push:
    branches:
      - main
    paths:
      - 'react-ts/**'
      - '.github/workflows/s3.yml'

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./react-ts
        run: npm ci

      - name: Build application
        working-directory: ./react-ts
        run: npm run build:dist

      - name: Create archive
        run: tar -czf react-ts-dist.tar.gz -C react-ts dist

      - name: Upload to S3
        run: |
          aws s3 cp react-ts-dist.tar.gz s3://${{ secrets.AWS_BUCKET }}/chat-widget-sample-react-ts/react-ts-dist.tar.gz
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'us-east-1'